<!DOCTYPE html>
<html>

<head>
	<title>Custom menu</title>
	<link rel="stylesheet" type="text/css" href="./menu.css">
	<script type="text/javascript" src="custom.js"></script>
</head>

<body>
	<!-- main section start -->
	<main>
		<section class="menu-bar">
			<div class="menu-icon">
				<input id="navigation-checkbox" class="navigation-checkbox" type="checkbox">
				<label class="navigation-toggle" for="navigation-checkbox" onclick="toggle()">
					<span class="navigation-toggle-icon"></span>
				</label>
			</div>
		</section>
		<div class="menu-main">
			<div id="menu-container">
				<ul>
					<li>
						<a href="">Menu 1</a>
					</li>
					<li>
						<a href="">Menu 2</a>
					</li>
					<li>
						<a href="">Menu 3</a>
					</li>
					<li>
						<a href="">Menu 4</a>
					</li>
					<li>
						<a href="">Menu 5</a>
					</li>
				</ul>
			</div>
		</div>
		<section class="banner">
			<img src="images/banner-bg.png">
		</section>
	</main>
	<!-- main section end -->
</body>

</html>
